<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Recipe App</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>
          Meal Recipe
          <span><i class="fa fa-cutlery" aria-hidden="true"></i></span>
        </h2>

        <!-- <input id="search" type="text" /><button id="search-btn">
          <i class="fa fa-search" aria-hidden="true"></i>
        </button> -->

        <div class="input-group">
          <div class="form-outline">
            <input
              type="search"
              id="search"
              class="form-control"
              placeholder="Search..."
            />
          </div>
          <button type="button" class="btn btn-primary" id="search-btn">
            <i class="fas fa-search" aria-hidden="true"></i>
          </button>
        </div>
      </div>

      <hr />
      <h6>Favourite Meals</h6>
      <div class="fav-container">
        <ul class="fav-meal"></ul>
      </div>
      <hr />
      <h3 style="font-size: 14px; margin: 0;">Recipe of the day</h3>
      <div class="random-meal"></div>
    </div>
    <div class="popup-container hidden" id="popup-container">
      <div class="popup">
        <div class="popup-close">
          <i class="fa fa-times" aria-hidden="true"></i>
        </div>
        <div class="meal-info"></div>
      </div>
    </div>

    <!-- Javascript -->
    <script src="app.js"></script>
  </body>
</html>
